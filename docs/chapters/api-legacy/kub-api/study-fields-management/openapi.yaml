openapi: 3.1.0
info:
  title: Study Fields API
  description: Study Fields API for study field management on KUB Education Platform
  version: v.1.0-dev
servers:
  - url: https://stage.api.kub.education
    description: Stage API Server

paths:
  /studyfields:
    post:
      operationId: createStudyField
      summary: Create study field
      description: >
        Creates a new study field with the provided details.
        Required authority role: admin.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: Bearer token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/study_field_request"
            examples:
              default:
                value:
                  code: "CS101"
                  name: "computer_science"
      responses:
        "201":
          description: Resource created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/study_field_response"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"

    get:
      operationId: getStudyFields
      summary: Retrieve a list of study fields
      description: >
        Retrieves a list of all study fields.
        Required authority role: anyOf(admin, lecturer, student).
      security:
        - BearerAuth: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: Bearer token.
      responses:
        "200":
          description: Successful retrieval of study fields.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/study_field_response"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /studyfields/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64

    get:
      operationId: getStudyFieldById
      summary: Retrieve a specific study field
      description: >
        Retrieves details of a specific study field.
        Required authority role: anyOf(admin, lecturer, student).
      security:
        - BearerAuth: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: Bearer token.
      responses:
        "200":
          description: Successful retrieval of the study field.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/study_field_response"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"

    put:
      operationId: updateStudyField
      summary: Update a specific study field
      description: >
        Updates details of a specific study field.
        Required authority role: admin.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: Bearer token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/study_field_update_request"
            examples:
              default:
                value:
                  code: "CS101"
                  name: "computer_science"
      responses:
        "200":
          description: Successful update of the study field.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/study_field_response"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"

    delete:
      operationId: deleteStudyField
      summary: Delete a specific study field
      description: >
        Deletes a specific study field.
        Required authority role: admin.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: Bearer token.
      responses:
        "204":
          $ref: "#/components/responses/NoContent"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

components:
  responses:
    Created:
      description: Resource created successfully
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/study_field_response"
    BadRequest:
      description: Bad request (Wrong request parameters)
    Unauthorized:
      description: Unauthorized (Wrong token in Authorization header)
    NotFound:
      description: Not Found (Resource not found)
    NoContent:
      description: No content (Successfully deleted)
    Conflict:
      description: Conflict (Resource already exists)
    UnprocessableEntity:
      description: Unprocessable Entity (Validation error)

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT token with required role (admin, lecturer, student)."

  schemas:
    study_field_request:
      type: object
      required:
        - code
        - name
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 32
        name:
          type: string
          minLength: 1
          maxLength: 128
        id:
          type: integer
          format: int64
    
    study_field_update_request:
      type: object
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 32
        name:
          type: string
          minLength: 1
          maxLength: 128

    study_field_response:
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        name:
          type: string
